<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe &#x274c</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>

    <main class="page">
        <header class="header" id="header">
            <h1 class="title">Tic Tac Toe</h1>
        </header>
        <div class="startPage" id="startPage">
            <h2 class="selectCharacter">Select Character</h2>
            <div class="startPagePanel" id="startPagePanel">
                <div class="panelOne" id="panelOne">
                    <h3>Player One</h3>
                    <div class="player batman"></div>
                    <div class="player superman"></div>
                    <div class="player flash"></div>
                    <div class="player wonderWomen"></div>
                </div>
                <div class="panelTwo" id="panelTwo">
                    <h3>Player Two</h3>
                    <div class="player batman"></div>
                    <div class="player superman"></div>
                    <div class="player flash"></div>
                    <div class="player wonderWomen"></div>
                </div>
            </div>
            <button class="startGameButton" id="startGameButton">
                Play Game &#x1F9B8
            </button>
        </div>
        <div class="gamePage hidden" id="gamePage">
        
        </div>
    </main>
    
</body>
</html>
